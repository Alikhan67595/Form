<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SMIT Form</title>
</head>

<body>
    <main>
        <form action="" id="Form">

            <div class="form-input"><span>Select country</span><input type="text" placeholder="Select country" id="SelectCountry" onBlur="formAlert(event)"></div>

            <div class="form-input"><span>Select city</span><input type="text" placeholder="Select city" id="SelectCity" onBlur="formAlert(event)"></div>

            <div class="form-input"><span>Select course or event</span><input type="text" placeholder="Select course or event" id="SelectEvent" onBlur="formAlert(event)"></div>

            <div class="form-input"><span>Select your computer proficiency</span><input type="text" placeholder="Select your computer proficiency" id="SelectComputer" onBlur="formAlert(event)"></div>

            <div class="form-input"><span>Full name</span><span id="name"></span><input type="text" placeholder="Full name" id="FullName" oninput="NameValidation(event)" onBlur="formAlert(event)" ></div>

            <div class="form-input"><span>Father name</span><input type="text" placeholder="Father name" id="FatherName" oninput="NameValidation(event)" onBlur="formAlert(event)"></div>

            <div class="form-input"><span>Email</span><input type="email" placeholder="Email" id="Email" onBlur="formAlert(event)"></div>

            <div class="form-input"><span>Phone</span><span id="phoneNum"></span><input type="number" placeholder="Phone" id="Phone" onBlur="formAlert(event)" oninput="phoneAlert(event)"></div>

            <div class="form-input"><span>CNIC</span><input type="number" placeholder="CNIC" id="cnic" onBlur="formAlert(event)" oninput="CnicCheck(event)"></div>

            <div class="form-input"><span>Father's CNIC (optional)</span><input type="number" placeholder="Father's CNIC (optional)" id="FatherCNIC" oninput="CnicCheck(event)"></div>

            <div class="form-input"><span>Date of birth</span><input type="date" placeholder="Date of birth" id="DateBirth" onBlur="formAlert(event)"></div>

            <div class="form-input"><span>Select gender</span><input type="text" placeholder="Select gender" id="SelectGender"onBlur="formAlert(event)"></div>

            <div class="info">
                
                <div class="form-input-full"><span>Address</span><input type="text" placeholder="Address" id="Address" onBlur="formAlert(event)"></div>

                <div class="form-input-full"><span>Last qualification</span><input type="text" placeholder="Last qualification" id="LastQualification" onBlur="formAlert(event)"></div>

                <div class="form-input-full"><span>Do you have a Laptop?</span><input type="text" placeholder="Do you have a Laptop?" id="Laptop" onBlur="formAlert(event)"></div>
            </div>

            <button type="submit" id="submit">submit</button>

        </form>

    </main>





    <script src="./app.js"></script>
</body>

</html>
