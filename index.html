<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="">

            <div class="form-input"><span>Select country</span><input type="text" placeholder="Select country" id="SelectCountry"></div>

            <div class="form-input"><span>Select city</span><input type="text" placeholder="Select city" id="SelectCity"></div>

            <div class="form-input"><span>Select course or event</span><input type="text" placeholder="Select course or event" id="SelectEvent"></div>

            <div class="form-input"><span>Select your computer proficiency</span><input type="text" placeholder="Select your computer proficiency" id="SelectComputer"></div>

            <div class="form-input"><span>Full name</span><input type="text" placeholder="Full name" id="FullName"></div>

            <div class="form-input"><span>Father name</span><input type="text" placeholder="Father name" id="FatherName"></div>

            <div class="form-input"><span>Email</span><input type="email" placeholder="Email" id="Email"></div>

            <div class="form-input"><span>Phone</span><input type="number" placeholder="Phone" id="Phone"></div>

            <div class="form-input"><span>CNIC</span><input type="number" placeholder="CNIC" id="cnic"></div>

            <div class="form-input"><span>Father's CNIC (optional)</span><input type="number" placeholder="Father's CNIC (optional)" id="FatherCNIC"></div>

            <div class="form-input"><span>Date of birth</span><input type="date" placeholder="Date of birth" id="DateBirth"></div>

            <div class="form-input"><span>Select gender</span><input type="text" placeholder="Select gender" id="SelectGender"></div>

            <div class="info">
                
                <div class="form-input-full"><span>Address</span><input type="text" placeholder="Address" id="Address"></div>

                <div class="form-input-full"><span>Last qualification</span><input type="text" placeholder="Last qualification" id="LastQualification"></div>

                <div class="form-input-full"><span>Do you have a Laptop?</span><input type="text" placeholder="Do you have a Laptop?" id="Laptop"></div>
            </div>

        </form>

    </main>





    <script src="./app.js"></script>
</body>

</html>
